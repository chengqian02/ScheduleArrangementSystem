<!doctype html>
<html lang="en" class="fullscreen-bg"  xmlns:th="http://www.thymeleaf.org">

<head>
	<title>登录页面</title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<!-- VENDOR CSS -->
	<link rel="stylesheet"  th:href="@{/webjars/bootstrap/3.3.7/dist/css/bootstrap.css}">
	<link rel="stylesheet" th:href="@{/assets/vendor/font-awesome/css/font-awesome.min.css}">
	<link rel="stylesheet" th:href="@{/assets/vendor/linearicons/style.css}">
	<!-- MAIN CSS -->
	<link rel="stylesheet" th:href="@{/assets/css/main.css}">
	<!-- FOR DEMO PURPOSES ONLY. You should remove this in your project -->
	<link rel="stylesheet" th:href="@{/assets/css/demo.css}">
	<!-- GOOGLE FONTS -->
<!--	<link th:href="@{'https://fonts.googleapis.com/css'+'?family=Source+Sans+Pro:300,400,600,700'}" rel="stylesheet">-->
	<!-- ICONS -->
	<link rel="apple-touch-icon" sizes="76x76" th:href="@{/assets/img/apple-icon.png}">
	<link rel="icon" type="image/png" sizes="96x96" th:href="@{/assets/img/favicon.png}">
</head>

<body>
	<!-- WRAPPER -->
	<div id="wrapper">
		<div class="vertical-align-wrap">
			<div class="vertical-align-middle">
				<div class="auth-box ">
					<div class="left">
						<div class="content">
							<div class="header">
								<div class="logo text-center"><img th:src="@{/assets/img/logo-dark.png}" alt="Klorofil Logo"></div>
								<p class="lead" th:text="#{login.tip}">Login to your account</p>
							</div>
							<form class="form-auth-small" action="index.php" th:action="@{/user_login}" method="post">
								<div class="form-group">
									<label for="signin-email" class="control-label sr-only" >Email</label>
									<input  class="form-control" id="signin-email" name="signin-email" placeholder="Email" th:placeholder="#{login.username}" >
								</div>
								<div class="form-group">
									<label for="signin-password" class="control-label sr-only" >Password</label>
									<input type="password" class="form-control" id="signin-password"  name="signin-password"  placeholder="Password" th:placeholder="#{login.password}">
								</div>
								<div th:if="${not #strings.isEmpty(msg)}">
									<p style="color: red" th:text="${msg}" ></p>
								</div>
								<div class="form-group clearfix">
									<label class="fancy-checkbox element-left">
										<input type="checkbox">
										<span th:text="#{login.remember}">Remember me</span>
									</label>
								</div>
								<button type="submit" class="btn btn-primary btn-lg btn-block" th:text="#{login.button}">LOGIN</button>
								<div class="bottom">
									<span class="helper-text"><i class="fa fa-lock"></i><a th:text="#{login.forget}">Forgot password?</a></span>
								</div>
								<div class="botton_two">
									<br>
									<a th:href="@{/login.html(l='zh_CN')}">中文</a>&emsp;&emsp;&emsp;&emsp;&emsp;
									<a th:href="@{/login.html(l='en_US')}">English</a>
								</div>
							</form>
						</div>
					</div>
					<div class="right">
						<div class="overlay"></div>
						<div class="content text">
							<h1 class="heading">Free Bootstrap dashboard template</h1>
							<p>by The Develovers</p>
						</div>
					</div>
					<div class="clearfix"></div>
				</div>
			</div>
		</div>
	</div>
	<!-- END WRAPPER -->
</body>

</html>
