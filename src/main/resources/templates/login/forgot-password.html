<!doctype html>
<html class="no-js" lang=" " xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<title>找回密码</title>
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" th:href="@{/assets/css/bootstrap.min.css}">
	<!-- Fontawesome CSS -->
	<link rel="stylesheet" th:href="@{/assets/css/fontawesome-all.min.css}">
	<!-- Flaticon CSS -->
	<link rel="stylesheet" th:href="@{/assets/css/flaticon.css}">
	<!-- Google Web Fonts -->
	<link th:href="@{/assets/css/css.css}" rel="stylesheet">
	<!-- Custom CSS -->
	<link rel="stylesheet" th:href="@{/assets/css/style.css}">
</head>

<body>
<!--	&lt;!&ndash;[if lt IE 8]>-->
<!--        <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a th:href="@{http://browsehappy.com/}">upgrade your browser</a> to improve your experience.</p>-->
<!--    <![endif]&ndash;&gt;-->
    <div id="preloader" class="preloader">
        <div class='inner'>
            <div class='line1'></div>
            <div class='line2'></div>
            <div class='line3'></div>
        </div>
    </div>
	<section class="fxt-template-animation fxt-template-layout7" data-bg-image="img/figure/bg7-l.png">
		<div class="container">
			<div class="row align-items-center justify-content-center">
				<div class="col-xl-6 col-lg-7 col-sm-12 col-12 fxt-bg-color" style="float: none; margin: 0 auto;border-radius: 50px; ">
					<div class="fxt-content">
						<div class="fxt-header">
							<h1><a th:href="@{/}" class="fxt-logo"><b>赛程安排系统</b></a></h1>
							<p>找回您的密码</p>
						</div>
						<div class="fxt-form">
							<form th:action="@{/forgetPasswordInfo}" method="post">
								<div class="form-group">
									<div class="fxt-transformY-50 fxt-transition-delay-1">
										<input type="text" id="name" class="form-control" name="name" placeholder="Name" required="required">
									</div>
								</div>
								<div class="form-group">
									<div class="fxt-transformY-50 fxt-transition-delay-2">
										<input   type="password" class="form-control" name="repetPassword" placeholder="********" required="required">
										<i toggle="#password" class="fa fa-fw fa-eye toggle-password field-icon"></i>
									</div>
								</div>
								<div class="form-group">
									<div class="fxt-transformY-50 fxt-transition-delay-2">
										<input id="password" type="password" class="form-control" name="password" placeholder="********" required="required">
										<i toggle="#password" class="fa fa-fw fa-eye toggle-password field-icon"></i>
									</div>
								</div>

								<div class="form-group">
									<div class="fxt-transformY-50 fxt-transition-delay-4">
										<button type="submit" class="fxt-btn-fill">找回密码</button>
									</div>
								</div>
							</form>
						</div>
						<div class="fxt-footer">
							<div class="fxt-transformY-50 fxt-transition-delay-9">
								<p>没有帐户?<a th:href="@{/register}" class="switcher-text2 inline-text">注册</a></p>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
	<!-- jquery-->
	<script th:src="@{/assets/js/jquery-3.5.0.min.js}"></script>
	<!-- Bootstrap js -->
	<script th:src="@{/assets/js/bootstrap.min.js}"></script>
	<!-- Imagesloaded js -->
	<script th:src="@{/assets/js/imagesloaded.pkgd.min.js}"></script>
	<!-- Validator js -->
	<script th:src="@{/assets/js/validator.min.js}"></script>
	<!-- Custom Js -->
	<script th:src="@{/assets/js/main.js}"></script>

</body>

</html>
